<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
    }

    #message {
        min-height: 24px;
        margin: 10px 0;
        color: #c2185b;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff4081;
        color: white;
    }

    #no {
        background: #e0e0e0;
    }

    #gif {
        display: none;
        margin-top: 25px;
        animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
        from {
            transform: translateY(40px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: floatUp 3s linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: red;
        animation: confettiFall 2.5s linear forwards;
    }

    @keyframes confettiFall {
        from {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <!-- Name added here -->
    <h1>Chandrika, will you be my Valentine? ðŸ’˜</h1>
    <div id="message"></div>

    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>

    <div id="gif">
        <img src="https://media.tenor.com/F7Cd9OI_XRQAAAAM/kid-meme.gif" width="280">
    </div>
</div>

<!-- Celebration Sound -->
<audio id="celebrationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-party-horn-695.mp3"></audio>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const gif = document.getElementById("gif");
    const sound = document.getElementById("celebrationSound");

    let yesScale = 1;
    let noClicks = 0;

    const messages = [
        "Are you sure? ðŸ˜³",
        "Think again ðŸ¥º",
        "Come onnn ðŸ’”",
        "Destiny says yes ðŸ’ž",
    ];

    // NO click â†’ YES grows
    noBtn.addEventListener("click", () => {
        yesScale += 0.18;
        yesBtn.style.transform = `scale(${yesScale})`;
        message.innerText = messages[noClicks % messages.length];
        noClicks++;
        spawnHeart();
    });

    // YES click â†’ confetti + gif + sound
    yesBtn.addEventListener("click", () => {
        gif.style.display = "block";
        message.innerText = "YAYYY ðŸ’ƒðŸ•ºðŸ’";
        sound.currentTime = 0;
        sound.play();
        launchConfetti();
    });

    function spawnHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
                `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration =
                (Math.random() * 1 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
